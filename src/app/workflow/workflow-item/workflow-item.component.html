<div class="container" [class.placeholder]="isPlaceholder">
  <div class="workflow-icon-container">
    <h3 class="workflow-icon" [style.background-color]="item.iconBackgroundColor" (click)="iconClicked.emit()" matRipple
      [matRippleDisabled]="!isPlaceholder">
      {{item?.icon}}
    </h3>
  </div>
  <div class="info">
    <div class="header">
      <h3>{{item?.header}}</h3>
    </div>
    <div class="body">
      {{item?.body}}
    </div>
    <div class="footer">
      {{item?.footer}}
    </div>
  </div>
</div>
